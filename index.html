<!DOCTYPE HTML>

<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Board</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Movement.js"></script>
    <script src="Buttons.js"></script> 

</head>

<body>
    <div class="instructions">
        <p>The green buttons control the cat. The pink buttons control the dog. Click the buttons to move the character.</p>
        <p>Keyboard controls can also be used. WASD controls the cat, IJKL controls the dog.</p>
    </div>

    <div class="board">

    </div>
    
    <img src="./assets/Cat.png" id="cat" style="position:relative" class="character" height=100px width=100px>
    <img src="./assets/Dog.png" id="dog" style="position:relative" class="character" height=100px width=100px>

    <div class="controls">
        <div class="charOneControls">
            <img id="catUp" class="up" src="./assets/Up1.png" height=50px width=50px>
            <img id="catDown" class="down" src="./assets/Down1.png" height=50px width=50px>
            <img id="catLeft" class="left" src="./assets/Back1.png" height=50px width=50px>
            <img id="catRight" class="right" src="./assets/Play1.png" height=50px width=50px>
        </div>

        <div class="charTwoControls">
            <img id="dogUp" class="up" src="./assets/Up2.png" height=50px width=50px>
            <img id="dogDown" class="down" src="./assets/Down2.png" height=50px width=50px>
            <img id="dogLeft" class="left" src="./assets/Back2.png" height=50px width=50px>
            <img id="dogRight" class="right" src="./assets/Play2.png" height=50px width=50px>
        </div>
    </div>

    

</body>
