<!DOCTYPE HTML>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Board</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script> 
    $(document).ready(function(){
      $("#catLeft").click(function(){
        $("#cat").animate({left: '-=105px'});
      });
      $("#catRight").click(function(){
        $("#cat").animate({left: '+=105px'});
      });
      $("#catUp").click(function(){
        $("#cat").animate({top: '-=105px'});
      });
      $("#catDown").click(function(){
        $("#cat").animate({top: '+=105px'});
      });
    });
    </script> 
    
</head>
<body>

        <p>The green buttons control the cat. The pink buttons control the dog. Click the buttons to move the character.</p>
        <p>Keyboard controls can also be used. WASD controls the cat, IJKL controls the dog.</p>
    </div>
